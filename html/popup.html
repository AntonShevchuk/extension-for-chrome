<!DOCTYPE HTML> 
<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="../css/popup.css" type="text/css">
        <script src="../js/myApi.js"></script>
        <script src="../js/popup.js"></script>
    </head>
	<body>
    	<div id="popupBox">
            <div class="title">
                <span class="font16">Bluz </span>
                <span class="font10"> debug</span>
            </div>
            <div class="popupContent">
                <p>Current page:
                    <span id="currPage"></span>
                </p>
                <button id="btnActivatePlugin" class="btn btn-danger btnActivatePlugin">Activate</button>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="panel-title font10">Plugin location</span>
                    </div>
                    <div class="panel-body">
                        <div class="control-group">
                            <label for="top" class="pull-left"><input id="top" type="radio" name="pluginLocation" value="top" checked="">Top</label>
                            <span for="bottom" class="pull-left"><input id="bottom" type="radio" name="pluginLocation" value="bottom">Bottom</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
